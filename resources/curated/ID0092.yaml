resourceCategory: Data Management and Stewardship
resourceDescription: This data management plan is for the demonstrator study in the EU-funded EATRIS-Plus Project, involving the reuse of genomic data and the generation, analysis and integration of multi-omics data from a cohort of 127 healthy blood donors. Data has been generated by five project partners in five different EU countries. The purpose of the data generation is to establish multi-omics reference values based on high-quality reference protocols of a well-characterised population cohort of healthy individuals.
