resourceDescription: The 1+MG Framework is a series of components based on the output of the 1+MG projects that provide guidance on ELSI, data quality, data standards, and technical infrastructure standards and APIs. According to the 1+MG Framework Editorial Guidelines, the content is approved and maintained by working group leads or their deputies. Requests for changes or additions to the core content are open to all members of the consortium. National Implementations can be contributed by all member states.
