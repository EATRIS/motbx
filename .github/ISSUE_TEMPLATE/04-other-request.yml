name: Other Issue
description: Report a bug, request a feature, or provide feedback
title: "[other-issue]: "
labels: ["other-issue"]
assignees:
  - emanuelaoldoni
body:
  - type: markdown
    attributes:
      value: |
        Thanks for contributing to this repository!
  - type: textarea
    id: issue
    attributes:
      label: Report issue
      description: What would you like to report?
      placeholder: Describe the issue
    validations:
      required: true
  - type: dropdown
    id: issuetype
    attributes:
      label: Type of issue
      multiple: true
      description: Can you select a category for this issue?
      options:
        - Report a bug
        - Request change to MOTBX resource schema
        - Request additional functionality
      default: 0
    validations:
      required: false
