name: Resource Removal Request
description: Request removal of an existing MOTBX resource
title: "[resource-removal-request]: "
labels: ["resource-removal-request"]
assignees:
  - niehues
body:
  - type: markdown
    attributes:
      value: |
        Thanks for contributing to EATRIS Multi-omics Toolbox resources!
  - type: input
    id: resource
    attributes:
      label: Indicate Resource
      description: Which resource should be removed?
      placeholder: Please refer to file, resource name, or URL
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Resource Removal
      description: Why should the resource be removed?
      placeholder: Describe the reason for this request, e.g., "resource no longer exists"
    validations:
      required: true
